
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智图流 (Knowledge Flow) - AI 闯关学习</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        @keyframes active-pulse {
            0% { transform: scale(1.05); box-shadow: 0 0 0 0 rgba(249, 115, 22, 0.4); }
            70% { transform: scale(1.1); box-shadow: 0 0 0 20px rgba(249, 115, 22, 0); }
            100% { transform: scale(1.05); box-shadow: 0 0 0 0 rgba(249, 115, 22, 0); }
        }
        .active-node { animation: active-pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        
        .selection-none { user-select: none; }
        .scroll-smooth { scroll-behavior: smooth; }
        
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }

        /* Animation for branch expansion */
        .animate-branch-in {
            animation: branchIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        @keyframes branchIn {
            from { opacity: 0; transform: translateX(-40px) scale(0.9); }
            to { opacity: 1; transform: translateX(0) scale(1); }
        }
    </style>
<script type="importmap">

  }
}
</script>
</head>

</body>
</html>
